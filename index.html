<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  
  <h2>Coding Quiz</h2>
  
<div class="start-div">
    <button id="press-start">Start Quiz</button>
</div>

<main class="main">
 <div class="hide" id="bigbox">
    <h2 id="timer">Time Remaining:</h2>
  
   <div id="QOA">
    <header>
    <h3 id="Q-holder">Question:</h3>
    </header>
  
  <div id="Possibleanswers">
    <div class="questionoption">
        <p id="OptA"></p>
    </div>

    <div class="questionoption">
        <p id="OptB"></p>
    </div>

    <div class="questionoption">
        <p id="OptC"></p>
    </div>

    <div class="questionoption">
        <p id="OptD"></p>
    </div>

    </div>

<footer id="rightorwrong">Correct or Incorrect</footer>
   </div>
</div>

<button id="highscore-button">High Scores</button>

<div id="initials-form" class="hide">

    <h2>Game Over</h2>

    <h3>Your total is <span id="totalscore" class="btn">Score</span> points.</h3>
    
    <form>
        <label for="inputintials">Save your initials</label><br>
        <input id="inputintials" type="text" maxlength="3"><br>
        <input id="submit" type="submit" class="btn">
    </form>
</div>

<div id="highscoreslist" class="hide">

    <div>
        <header>
            <h2>Leaderboard</h2>
        </header>
    <div id="list"></div>

    <button id="Goback">Back</button>
    <button id="Clear">Clear</button>


    </div>
</div>

</main>



</body>
   <script src="./assets/js/script.js"></script>

</html>
